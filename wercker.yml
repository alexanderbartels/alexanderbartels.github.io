# our build should run within a Ruby box
box: ruby
build:
  steps:
    # Run a smart version of bundle install
    # which improves build execution time of
    # future builds
    - bundle-install

    # A custom script step
    # that actually builds the jekyll site
    - script:
        name: generate site
        code: bundle exec jekyll build --trace
deploy:
  steps:
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $DO_SSH_KEY_PRIVATE
        overwrite: true
    - script:
        name: sync with remote
        code: scp -i $PRIVATEKEY_PATH -r _sites/ root@46.101.208.165:/docker-registry/nginx_www/alexanderbartels-com
