# our build should run within a Ruby box
box: ruby
build:
  steps:
    # Run a smart version of bundle install
    # which improves build execution time of
    # future builds
    - bundle-install

    # A custom script step
    # that actually builds the jekyll site
    - script:
        name: generate site
        code: bundle exec jekyll build --trace
deploy:
  steps:
    - add-ssh-key:
        keyname: production-digitalocean-ssh
    - add-to-known_hosts:
        hostname: 46.101.208.165
    - script:
        name: sync with remote
        code: scp -r _sites/ root@46.101.208.165:/docker-registry/nginx_www/alexanderbartels-com
